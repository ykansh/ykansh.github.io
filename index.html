        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow-y: scroll;
            }
            body::-webkit-scrollbar {
                display: none;
            }
            body {
                overflow-x: hidden;
                position: relative;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            img {
                width: 100%;
            }

            .poster::-webkit-scrollbar {
                display: none;
            }
            .poster {
                width: 100%;
                height: auto;
                position: absolute;
                overflow-x: scroll;
                left: 0%;
            }

            .posters {
                scrollbar-width: none;
                margin-left: 25%;
                height: auto;
                width: 400%;
                z-index: 20;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .pos1 {
                top: 23%;
            }
            .pos2 {
                top: 27.6%;
            }
            .pos3 {
                top: 34%;
            }
            a {
                position: absolute;
                top: calc(45.3% - 74px);
                left: 27%;
                color: black;
                height: 120px;
                width: 45%;
                z-index: 30;
                border-radius: 100px;
            }
        </style>

        <script>
            // Disable right-click
            document.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                return false;
            });

            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+Shift+J
            document.addEventListener("keydown", (e) => {
                if (
                    e.key === "F12" ||
                    (e.ctrlKey && e.shiftKey && e.key === "I") ||
                    (e.ctrlKey && e.shiftKey && e.key === "C") ||
                    (e.ctrlKey && e.shiftKey && e.key === "J")
                ) {
                    e.preventDefault();
                    return false;
                }
            });
        </script>
